<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Untitled Document</title>
<style>	
	.header {
  padding: 60px;
  text-align: center;
  background: #1bc;
  color: yellowgreen;
  font-size: 30px;
}
	body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}	
</style>
	
</head>

<body>
	<div class="header">
  <h1>Website</h1>
  <p>My supercool header</p>
		
</div>
	

<button onclick="myFunction()">Toggle dark mode</button>
	
<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
	
</body>
</html>
